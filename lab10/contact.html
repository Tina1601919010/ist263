        <div class="row2 flex-container">
            <div class="col1">
                <h2>Contact Form</h2>
                <form action="https://formspree.io/f/mvgzqazk" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="interest">Reason for Contact:</label>
                    <select id="interest" name="interest">
                        <option value="web-dev">Web Development</option>
                        <option value="design">Design</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2985950.5594115015!2d-81.0140473!3d43.0421186!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f34f899bbecb%3A0xccbbcc8c18495ac6!2sMilton%20Hall!5e0!3m2!1sen!2sus!4v1738276105882!5m2!1sen!2sus" class="responsive-iframe"></iframe>
