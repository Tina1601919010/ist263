<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .small, .large {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Default: Small screen (blue background) */
        body {
            background-color: blue;
        }

        .large {
            display: none;
        }

        @media (min-width: 801px) {
            /* Large screen (red background) */
            body {
                background-color: red;
            }

            .small {
                display: none;
            }

            .large {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="small">I’m small</div>
    <div class="large">I’m large</div>
</body>
</html>
